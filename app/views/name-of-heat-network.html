{% extends "layouts/main.html" %}

{% block pageTitle %}
Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="primary-energy-centre-postcode">
      <div class="govuk-form-group">
        <h1 class="govuk-label-wrapper">
          <label class="govuk-label govuk-label--l" for="hn-name">
            What is the name of your Heat Network?
          </label>
        </h1>
        <div id="hn-name-hint" class="govuk-hint">
          Guidance req'd: property number / building name / scheme name
        </div>
        <input class="govuk-input" id="hn-name-hint" name="hn-name-hint" type="text">
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
