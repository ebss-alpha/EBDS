{% extends "layouts/main.html" %}

{% block pageTitle %}
Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <fieldset class="govuk-fieldset">

      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

        <h1 class="govuk-fieldset__heading">
          Find your address
        </h1>

      </legend>





      <div class="govuk-form-group">
        <label class="govuk-label" for="address-housenumber">
          House number (if you have one)
        </label>

        <input class="govuk-input govuk-input--width-5" id="address-housenumber" name="address-housenumber" type="text">

      </div>



      <div class="govuk-form-group">
        <label class="govuk-label" for="address-postcode">
          Postcode
        </label>

        <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text"
          autocomplete="postal-code">

      </div>



    </fieldset>

    <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
