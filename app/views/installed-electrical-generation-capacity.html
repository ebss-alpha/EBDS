{% extends "layouts/main.html" %}

{% block pageTitle %}
  What is the installed electrical generation capacity of the CHP? – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="egc-check">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--l" for="egc-chp">
              What is the installed electrical generation capacity of the CHP?
            </label>
          </h1>
          <input class="govuk-input govuk-input--width-10" id="egc-chp" name="egc-chp" type="text">
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
